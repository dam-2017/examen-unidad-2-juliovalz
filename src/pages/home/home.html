<ion-header>
  <ion-navbar>
    <ion-title>
      Acceso
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup] = "formulario">
<ion-list>
<ion-item>
  <ion-label floating color= "primary">Usuario</ion-label>
  <ion-input formControlName="usuario"></ion-input>
</ion-item>
<ion-item *ngIf = "formulario.get('usuario').hasError('required') && (formulario.get('usuario').touched||login)" no-lines>
  <ion-label color= "danger">Campo obligatorio</ion-label>
</ion-item>
<ion-item *ngIf = "formulario.get('usuario').hasError('minlength') && login" no-lines>
  <ion-label color= "danger">Minimo 6 caracteres</ion-label>
</ion-item>  
  <ion-item *ngIf = "formulario.get('usuario').hasError('pattern') && (formulario.get('usuario').touched||login)" no-lines>
  <ion-label color= "danger">Solo minusculas</ion-label>
</ion-item>  
 <ion-item *ngIf = "formulario.get('usuario').value != 'jucevalenciaza' && login" no-lines>
  <ion-label color= "danger">Usuario Incorrecto</ion-label>
</ion-item>  
<ion-item>
  <ion-label floating color= "primary">Contraseña</ion-label>
  <ion-input formControlName="contraseña" type="password"></ion-input>
</ion-item>
<ion-item *ngIf = "formulario.get('contraseña').hasError('required') && (formulario.get('contraseña').touched||login)" no-lines>
  <ion-label color= "danger">Campo obligatorio</ion-label>
</ion-item>   
<ion-item *ngIf = "formulario.get('contraseña').hasError('minlength') && login" no-lines>
  <ion-label color= "danger">Minimo 8 caracteres</ion-label>
</ion-item>  
<ion-item *ngIf="formulario.get('contraseña').hasError('pattern') && (formulario.get('contraseña').touched||login)" no-lines>
  <ion-label color= "danger">Minimo un digito y un carcater especial </ion-label>
</ion-item>  
 <ion-item *ngIf = "formulario.get('contraseña').value != '13400500@ittepic' && login" no-lines>
  <ion-label color= "danger">Contraseña Incorrecta</ion-label>
</ion-item>   
</ion-list>
 <ion-fab right bottom style = "position: fixed; margin: 0 20px 20px 0;">
    <button ion-fab (click) = "click()" >
      <ion-icon name = "checkmark">
      </ion-icon> 
    </button>
  </ion-fab>
</form>
</ion-content>
